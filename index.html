<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div id="img__wrapper" style="flex-grow: 2">
                <img src="https://via.placeholder.com/53x25" alt="">
            </div>
            <div id="nav__cont" style="flex-grow: 8">
                <div>
                    <span>Hebergement</span>
                </div>
                <div>
                    <span>Activites</span>
                </div>
            </div>
        </nav>
        <div id="secondHeader">
            <h1>Trouvez vous hébergement pour de vacances de réve</h1>
            <h3>En plain centre ville ou en plene nature</h3>
            <div id="map__wrapper">
                <span><i class="fas fa-map-marker-alt"></i></span>
                <form action="">
                    <input type="text" value="Marseille, France">
                    <button>Recherger</button>
                </form>
            </div>
            <div id="filters">
                <span>Fitres:</span>
                <button>
                    <i class="fas fa-money-bill-wave"></i>
                    Economique
                </button>
                <button>
                    <i class="fas fa-child"></i>
                    Familial
                </button>
                <button>
                    <i class="fas fa-heart"></i>
                    Romantique
                </button>
                <button>
                    <i class="fas fa-dog"></i>
                    Animaux autorisés
                </button>
            </div>
        </div>
    </div><!--- /. end container -->
